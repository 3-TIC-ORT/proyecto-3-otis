<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creado de sesión</title>
    
</head>
<body>
    <button id="boton">MANDAR DATA</button>
    <input id='usuario' type="text">
    <input id='contraseña' type="password">



    <script>
        const boton = document.getElementById("boton")

        boton.addEventListener("click", sendData)

        async function sendData() {

            const usuario = document.getElementById("usuario").value
            const contraseña = document.getElementById("contraseña").value
            console.log("front: " + usuario)
            console.log("front: " + contraseña)

            try{
            let response = await fetch("/enviar-datos", {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    usuario: usuario,
                    contraseña: contraseña
                })
            });
            if (response.ok) {
                console.log("PEPEPEPPEPEPEPEPEPE");
            } else {
                console.log("nononino");
            }
            }catch(error){
                console.log(error)
            }
        }
    </script>
</body>
</html>
